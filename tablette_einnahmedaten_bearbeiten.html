<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applikation Beavertime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablette_einnahmedaten.css">
    <link rel="icon" href="images/icon.png" type="image/png">

</head>

<body>
    <header class="container_header">
        <div>
            <a href="tabletten.html" class="exit"><img src="images/kreuz.png" alt="icon_kreuz"></a>
        </div>
        <div class="container_logo">
            <a href="index.html"><img src="images/beavertimelogo.png" alt="beavertime" class="logo"></a>
        </div>
    </header>
    <main class="container_main">

        <h4 id="anzeigeName"></h4>
        
        <!-- Farbkachel 1: Intervall -->
        <div class="container_intervall fullwidth-box">
            <h3>Uhrzeit</h3>
            <div class="intervall_inner">
                <input type="time" id="uhrzeit" value="12:00">
            </div>

            <h3>Anzahl</h3>
            <div class="intervall_inner">
                <input type="number" id="anzahl" value="1" min="1">
            </div>
        </div>

        <!-- Farbkachel 2: Rhythmus-Auswahl -->
        <div class="rhythmus_auswahl fullwidth-box">
            <label><input type="radio" name="rhythmus" value="täglich" checked> Täglich</label>
            <label><input type="radio" name="rhythmus" value="wöchentlich"> Wöchentlich</label>
        </div>

        <!-- Farbkachel 3: Wochentage -->
        <div id="wochentage_auswahl" class="hidden fullwidth-box">
            <label><input type="checkbox" value="Montag"> Montag</label>
            <label><input type="checkbox" value="Dienstag"> Dienstag</label>
            <label><input type="checkbox" value="Mittwoch"> Mittwoch</label>
            <label><input type="checkbox" value="Donnerstag"> Donnerstag</label>
            <label><input type="checkbox" value="Freitag"> Freitag</label>
            <label><input type="checkbox" value="Samstag"> Samstag</label>
            <label><input type="checkbox" value="Sonntag"> Sonntag</label>
        </div>

        <div class="container_button">
            <button class="button" id="abschliessen_button">Abschliessen</button>
        </div>



    </main>
    <footer class="container_footer">


    </footer>
    <script src="js/tablette_einnahmedaten_bearbeiten.js"></script>


</body>

</html>
