<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applikation Beavertime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabletten.css">
    <link rel="icon" href="images/icon.png" type="image/png">

</head>

<body>
    <header class="container_header">
        <nav class="container_navigation">
            <a href="index.html" class="navigation">HOME</a>
            <a href="tabletten.html" class="navigation">TABLETTEN</a>
        </nav>
           <div class="container_logo">
            <a href="index.html"><img src="images/logo.png" alt="beavertime" class="logo"></a>
        </div>
    </header>

    <main class="container_main">
        <div class="container_hinzufügen">
            <a href="neue_tablette.html"><img src="images/plusbutton.png" alt="plusicon" class="plusbutton"></a>
        </div>
        <div class="error_message" id="error_message"></div>
        <div class="container_tabletten" id="tablettenListe">
            <!-- Hier werden Kacheln automatisch eingefügt -->
        </div>

    </main>

    <footer class="container_footer">
        <div class="footer-toggle">
            <div class="toggle-switch" id="pageToggle">
                <div class="toggle-option home-option">
                    <img id="homeIcon" src="images/home_rot.png" alt="Home">
                </div>
                <div class="toggle-option pill-option">
                    <img id="pillIcon" src="images/pille_rosa.png" alt="Pille">
                </div>
                <div class="toggle-slider" id="slider"></div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/tabletten.js"></script>

</body>

</html>
