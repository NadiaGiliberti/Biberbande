<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applikation Beavertime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/startseite.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>

        <a href="index.html"><img src="images/logo.png" alt="beavertime"></a>
        <nav class="container_navigation">
            <a href="index.html">Home</a>
            <a href="tabletten.html">Tabletten</a>
        </nav>
    </header>

    <main>

        <div class="container_wrapper">
            <img src="images/boobie.png" alt="farbverlauf" id="boobie">
            <div class="datum_heute">
                <h1 id="tag"></h1>
                <h2 id="monat"></h2>
            </div>
        </div>

        <div class="container_medikamente">
            <div class="medikament" id="medi1">
                <div class="details_medikament" id="medi1_details">
                    <h3>Eisentablette</h3>
                    <p>3 Stk.</p>
                </div>
                <div class="uhrzeit_feld">
                    <p class="uhrzeit" id="uhrzeit1">12:00</p>
                </div>
            </div>
            <div class="medikament" id="medi2">
                <div class="details_medikament" id="medi2_details">
                    <h3>Dafalgan</h3>
                    <p>2 Stk.</p>
                </div>
                <div class="uhrzeit_feld">
                    <p class="uhrzeit" id="uhrzeit2">15:00</p>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div>
            <div>
                <a href="index.html"><img src="images/home_rot.png" alt="iconHome"></a>
            </div>
            <div>
                <a href="tabletten.html"><img src="images/pille_rosa.png" alt="iconPille"></a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>

</html>
