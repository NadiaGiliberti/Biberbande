<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applikation Beavertime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/startseite.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header class="container_header">
        <nav class="container_navigation">
            <a href="index.html" class="navigation">HOME</a>
            <a href="tabletten.html" class="navigation">TABLETTEN</a>
        </nav>
           <div class="container_logo">
            <a href="index.html"><img src="images/logo.png" alt="beavertime" class="logo"></a>
        </div>
    </header>

    <main class="container_main">

        <div class="container_wrapper">
            <img src="images/boobie.png" alt="farbverlauf" id="boobie">
            <div class="datum_heute">
                <h1 id="tag"></h1>
                <h2 id="monat"></h2>
            </div>
        </div>

        <div class="container_medikamente" id="medikamentContainer">
            <div class="medikament" id="medi1">
                <div class="details_medikament" id="medi1_details">
                    <h3>Eisentablette</h3>
                    <p>3 Stk.</p>
                </div>
                <div class="uhrzeit_feld">
                    <p class="uhrzeit" id="uhrzeit1">12:00</p>
                </div>
            </div>
            <div class="medikament" id="medi2">
                <div class="details_medikament" id="medi2_details">
                    <h3>Dafalgan</h3>
                    <p>2 Stk.</p>
                </div>
                <div class="uhrzeit_feld">
                    <p class="uhrzeit" id="uhrzeit2">15:00</p>
                </div>
            </div>
        </div>

    </main>

    <footer class="container_footer">
        <div class="footer-toggle">
            <div class="toggle-switch" id="pageToggle">
                <div class="toggle-option home-option">
                    <img id="homeIcon" src="images/home_rot.png" alt="Home">
                </div>
                <div class="toggle-option pill-option">
                    <img id="pillIcon" src="images/pille_rosa.png" alt="Pille">
                </div>
                <div class="toggle-slider" id="slider"></div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/startseite.js"></script>
</body>

</html>
